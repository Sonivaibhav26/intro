<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"

<body>
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Current Webiste Bookmarks</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <!-- <a class="nav-link" href="#">Features</a> -->
          <a class="nav-link" target="_blank" href="http://vaibhavsoni.com/">Contact</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./assets/black2.png" class="d-block w-100" alt="white">
                </div>
                <div class="carousel-item">
                  <img src="./assets/black.png" class="d-block w-100" alt="black">
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <h1 class="cover-heading">Current Webiste Bookmarks</h1>
            <div class="dropdown-divider"></div>
            <p class="lead"> A Simple Mozilla/Chrome Extenstion that tells all the bookmarks from current webiste you
              are browsing </p>
            <h2 class="cover-heading">Get it now</h2>
            <div class="ml-0">
              <p class="lead">
                <a target="_blank" href="https://chrome.google.com/webstore/detail/current-website-bookmarks/hjpmlfdfjbgkjolgadldhahekfhkmbho?hl=en" class="btn btn-lg btn-primary">Add to Chrome <i class="fab fa-chrome"></i></a>
              </p>
              <p class="lead">
                <a target="_blank" href="https://addons.mozilla.org/en-US/firefox/addon/current-website-bookmarks/" class="btn btn-lg btn-primary">Add to Firfox <i class="fab fa-firefox"></i></a>
              </p>
            </div>


          </div>
        </div>
      </div>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>see how it works <a target="_blank" href="https://github.com/Sonivaibhav26/CurrentWebSiteBookmarks"><i class="fab fa-github"></i></a>, created by <a target="_blank" href="http://vaibhavsoni.com/">Vaibhav Soni</a>.</p>
